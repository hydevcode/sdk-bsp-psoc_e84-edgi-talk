board:
  name: Edgi-Talk
  version: 1.0.0
  vendor: RT-Thread
  description_zh: Edgi-Talk 开发板基于 PSoC™ E84 MCU,为工程师提供了一个灵活、全面的开发平台。板上集成了丰富的外设接口和示例模块，助力开发者快速完成多传感器、显示和通信应用的开发。
  description_en: The Edgi-Talk board is based on the PSoC™ E84 MCU and provides a flexible and comprehensive development platform.It integrates a variety of peripheral interfaces and sample modules, helping developers quickly implement applications involving multi-sensor integration, display, and communication.
  small_image: docs/figures/board_small.jpg
  large_image: docs/figures/board_large.jpg
  sale_contact_cn: https://www.rt-thread.org/
  sale_contact_global: https://www.rt-thread.org/
  buy_url_cn: N/A
  buy_url_global: N/A
  price_cn: NA CNY
  price_global: NA USD
  debugger: KitProg3
  debug_interface: SWD
  emulator_machine: ''
chip:
  device_vendor: Infineon
  family_name: PSoC Edge
  series_name: E84
  sub_series_name: E84
  chip_name: Infineon PSOC™ Edge E84
  rx_name: P6[5]
  tx_name: P6[7]
  clock_source: HSE
  source_freq: '24000000'
  target_freq: '400000000'
  uart_name: UART2
docs:
- category: ProductBrief
  file: docs/board/PSOC-Edge-E84/PSoc_Edge_Product_Brief.pdf
  title: PSOC-Edge-E84-MCU-Product-Brief
- category: Datasheet
  file: docs/board/PSOC-Edge-E84/PSoc_Edge_Product_Data_Sheet.pdf
  title: PSOC-Edge-E84-MCU-Datasheet
- category: Core_Schematic
  file: docs/board/PSOC-Edge-E84/PSoc_Edge_Core_Schematic.pdf
  title: PSOC-Edge-E84-Core-Schematic
- category: Base_Schematic
  file: docs/board/PSOC-Edge-E84/PSoc_Edge_Basic_Schematic.pdf
  title: PSOC-Edge-E84-Basic-Schematic
features:
- Arm® Cortex® M55 And Arm® Cortex® M33 256KB ITCM 256KB DTCM 512KB RRAM 1MB SRAM 5MB SocMEM 
- On-board KitProg3(CY8C5868LTI)
- "USB OTG with Type-C connector"
- SDIO TF Card slot
- SDIO WIFI6:CYW55512
- HDC UART BuleTooth:CYW55512
- Audio ES8388
- 800x480 MIPI-DSI touch screen
- 128-Mb HyperRAM
- "Three user LEDs: D1 (blue), D2 (red), D3 (green)"
- Two push-buttons (user and reset)
features_zh:
- Arm® Cortex® M55 和 Arm® Cortex® M33 256KB ITCM、256KB DTCM、512KB RRAM、1MB SRAM、5MB SoC 内存
- 板载 KitProg3（CY8C5868LTI）
- USB OTG（Type-C 接口）
- SDIO TF 卡槽
- SDIO WIFI6：CYW55512
- HDC UART 蓝牙：CYW55512
- 音频芯片：ES8388
- 800x480 MIPI-DSI 触摸屏幕
- 128Mb HyperRAM
- 三个用户 LED：D1（蓝）、D2（红）、D3（绿）
- 两个按键（用户按键和复位按键）
